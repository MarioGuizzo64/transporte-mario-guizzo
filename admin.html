<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Transporte Mario Güizzo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #FFD700; /* Amarillo igual al de la pantalla del chofer */
      color: white;
      text-align: center;
    }

    h1 {
      text-transform: uppercase;
      margin-top: 20px;
    }

    .logo {
      width: 300px;
      margin: 20px auto;
    }

    h2 {
      text-transform: uppercase;
      margin-top: -10px;
      margin-bottom: 30px;
    }

    main {
      background-color: #111;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
    }

    button {
      display: block;
      width: 80%;
      max-width: 350px;
      margin: 10px auto;
      padding: 12px 24px;
      font-size: 16px;
      border: 2px solid orange;
      border-radius: 5px;
      background-color: yellow;
      color: black;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }

    .btn-rojo {
      background-color: red;
      border-color: darkred;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Transporte Mario Güizzo</h1>
    <img src="logo.png" alt="Logo Transporte Mario Güizzo" class="logo">
  </header>

  <main>
    <h2>¿Qué desea hacer?</h2>

    <button onclick="window.location.href='usuarios.html'">
      Usuarios
    </button>

    <button onclick="window.location.href='ver-viajes.html'">
      Viajes
    </button>

    <button onclick="window.location.href='combustible.html'">
      Combustible
    </button>

    <button onclick="window.location.href='mantenimiento.html'">
      Mantenimiento
    </button>

    <button onclick="window.location.href='finanzas.html'">
      Finanzas
    </button>

    <button onclick="window.location.href='documentos.html'">
      Documentos de choferes y camiones
    </button>

    <button class="btn-rojo" onclick="cerrarSesion()">
      Cerrar sesión
    </button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGqynxRT1kEafI3xFdo9dM1gu2RIqWxxU",
      authDomain: "transporte-mario-guizzo.firebaseapp.com",
      projectId: "transporte-mario-guizzo",
      storageBucket: "transporte-mario-guizzo.appspot.com",
      messagingSenderId: "465536166890",
      appId: "1:465536166890:web:f658690629b09eca8fa093"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.cerrarSesion = async function () {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (error) {
        alert("Error al cerrar sesión: " + error.message);
      }
    };
  </script>

</body>
</html>
