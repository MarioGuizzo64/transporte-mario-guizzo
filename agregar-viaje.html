<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Viaje</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>
  <style>
  body {
    background-color: #f5c518; /* Fondo amarillo */
    font-family: sans-serif;
    padding: 20px;
    color: black;
  }

  .formulario {
    max-width: 600px;
    margin: 0 auto;
  }

  .formulario label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    text-transform: uppercase;
    color: black;
  }

  .formulario input,
  .formulario textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid black;  /* Borde negro fino */
    border-radius: 5px;
    background-color: white;  /* Fondo blanco */
    color: black;             /* Texto negro */
    font-size: 16px;
  }

  .btn-naranja {
    background-color: orange;
    color: black;
    font-weight: bold;
    padding: 12px 20px;
    margin-top: 20px;
    border: 1px solid black;  /* Borde negro fino */
    border-radius: 8px;
    cursor: pointer;
  }

  .btn-naranja:hover {
    background-color: darkorange;
  }

  #modalExito {
    display: none;
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: green;
    color: white;
    padding: 20px;
    border-radius: 10px;
    z-index: 1000;
    font-weight: bold;
    font-size: 18px;
  }
</style>

</head>
<body>
  <h1>Agregar Viaje</h1>

  <div class="formulario">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required>

    <label for="origen">Origen:</label>
    <input type="text" id="origen">

    <label for="destino">Destino:</label>
    <input type="text" id="destino">

    <label for="patente">Patente del cami√≥n:</label>
    <input type="text" id="patente">

    <label for="chofer">Chofer:</label>
    <input type="text" id="chofer">

    <label for="tipoCarga">Tipo de carga:</label>
    <input type="text" id="tipoCarga">

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso">

    <label for="observaciones">Observaciones:</label>
    <textarea id="observaciones"></textarea>

    <label for="cuit">CUIT cliente:</label>
    <input type="text" id="cuit">

    <label for="adelanto">Adelanto ($):</label>
    <input type="number" id="adelanto">

    <label for="peaje">Peaje ($):</label>
    <input type="number" id="peaje">

    <label for="entrada">Entrada a destino:</label>
    <input type="text" id="entrada">

    <button class="btn-naranja" onclick="guardarViaje()">
      <i class="fas fa-save"></i> Guardar viaje
    </button>
