<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba Firebase</title>
</head>
<body>
  <h1>Prueba de conexi√≥n a Firebase</h1>
  <p id="estado">Conectando...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üëáüèº AC√Å PEG√ÅS TUS DATOS REALES DE FIREBASE:
    const firebaseConfig = {
      apiKey: "AIzaSyDGqynxRT1kEafI3xFdo9dM1gu2RIqWxxU",
      authDomain: "transporte-mario-guizzo.firebaseapp.com",
      projectId: "transporte-mario-guizzo",
      storageBucket: "transporte-mario-guizzo.firebasestorage.app",
      messagingSenderId: "465536166890",
      appId: "1:465536166890:web:f658690629b09eca8fa093",
      measurementId: "G-187MCQ2XPW"
    };
    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Intentar escribir algo en Firestore
    try {
      const docRef = await addDoc(collection(db, "pruebas"), {
        mensaje: "Conexi√≥n exitosa",
        timestamp: new Date()
      });
      document.getElementById("estado").innerText = "‚úÖ Conectado. ID: " + docRef.id;
    } catch (error) {
      console.error("Error al conectar a Firebase:", error);
      document.getElementById("estado").innerText = "‚ùå Error de conexi√≥n. Revis√° la consola.";
    }
  </script>
</body>
</html>
