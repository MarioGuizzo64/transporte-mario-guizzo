<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transporte Mario Güizzo - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>Transporte Mario Güizzo</h1>
    <img src="logo.png" alt="Logo Transporte" class="logo" />
    <form id="login-form">
      <label for="cuil">CUIL</label>
      <input type="text" id="cuil" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required />

      <button type="submit" class="btn-principal">Ingresar</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
