<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USUARIOS – ADMINISTRACIÓN</title>
  <style>
    body {
      margin: 0;
      background-color: #FFD700;
      font-family: Arial, sans-serif;
      color: white;
      text-transform: uppercase;
    }
    .container {
      background-color: black;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      text-decoration: underline;
      margin-bottom: 20px;
    }
    form,
    .edit-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      text-transform: none;
    }
    input, select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid black;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }
    .btn-guardar { background-color: green; color: white; }
    .btn-eliminar { background-color: red; color: white; }
    .btn-volver { background-color: orange; color: black; margin-top: 10px; }
    .usuario-item {
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      text-align: left;
    }
    .usuario-item p {
      margin: 4px 0;
    }
    .acciones {
      text-align: right;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Usuarios</h1>

    <!-- Formulario creación -->
    <form id="formUsuario">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <select id="rol" required>
        <option value="">Seleccionar rol</option>
        <option value="admin">Administrador</option>
        <option value="chofer">Chofer</option>
      </select>
      <button type="submit" class="btn-guardar">Crear Usuario</button>
    </form>

    <!-- Lista de usuarios -->
    <div id="listaUsuarios"></div>

    <button onclick="window.location.href='admin.html'" class="btn-volver">Volver</button>
  </div>

  <!-- Modal edición -->
  <div id="modalEdit" class="modal">
    <div class="modal-content">
      <h2>Editar Usuario</h2>
      <form id="formEdit" class="edit-form">
        <input type="text" id="editNombre" placeholder="Nombre" required />
        <input type="text" id="editApellido" placeholder="Apellido" required />
        <input type="date" id="editFechaIngreso" placeholder="Fecha de ingreso" required />
        <input type="text" id="editCuil" placeholder="CUIL" required />
        <input type="email" id="editEmail" placeholder="Correo electrónico" required />
        <input type="password" id="editPassword" placeholder="Contraseña actual" />
        <div style="text-align:right;">
          <button type="button" class="btn-eliminar" onclick="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn-guardar">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGqynxRT1kEafI3xFdo9dM1gu2RIqWxxU",
      authDomain: "transporte-mario-guizzo.firebaseapp.com",
      projectId: "transporte-mario-guizzo",
      storageBucket: "transporte-mario-guizzo.firebasestorage.app",
      messagingSenderId: "465536166890",
      appId: "1:465536166890:web:f658690629b09eca8fa093",
      measurementId: "G-187MCQ2XPW"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const listaDiv = document.getElementById('listaUsuarios');
    const form = document.getElementById('formUsuario');
    const modal = document.getElementById('modalEdit');
    const formEdit = document.getElementById('formEdit');

    let editId = null;

    async function cargarUsuarios() {
      listaDiv.innerHTML = '';
      const snapshot = await getDocs(collection(db, 'usuarios'));
      snapshot.forEach(docSnap => {
        const u = docSnap.data();
        const item = document.createElement('div');
        item.className = 'usuario-item';
        item.innerHTML = `
          <p><strong>Correo:</strong> ${u.email}</p>
          <p><strong>Rol:</strong> ${u.rol}</p>
          <div class="acciones">
            <button class="btn-guardar" onclick="abrirModal('${docSnap.id}', ${JSON.stringify(u).replace(/"/g, '&quot;')})">Editar</button>
            <button class="btn-eliminar" onclick="eliminarUsuario('${docSnap.id}')">Eliminar</button>
          </div>
        `;
        listaDiv.appendChild(item);
      });
    }

    window.eliminarUsuario = async (id) => {
      if (confirm('Eliminar este usuario?')) {
        await deleteDoc(doc(db, 'usuarios', id));
        cargarUsuarios();
      }
    };

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;
      const rol = form.rol.value;
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await addDoc(collection(db, 'usuarios'), { uid: userCred.user.uid, email, rol });
        form.reset();
        cargarUsuarios();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    window.abrirModal = (id, u) => {
      editId = id;
      document.getElementById('editNombre').value = u.nombre || '';
      document.getElementById('editApellido').value = u.apellido || '';
      document.getElementById('editFechaIngreso').value = u.fechaIngreso || '';
      document.getElementById('editCuil').value = u.cuil || '';
      document.getElementById('editEmail').value = u.email;
      modal.style.display = 'flex';
    };

    window.cerrarModal = () => {
      modal.style.display = 'none';
      editId = null;
    };

    formEdit.addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        nombre: document.getElementById('editNombre').value.trim(),
        apellido: document.getElementById('editApellido').value.trim(),
        fechaIngreso: document.getElementById('editFechaIngreso').value,
        cuil: document.getElementById('editCuil').value.trim(),
        email: document.getElementById('editEmail').value.trim()
      };
      try {
        await updateDoc(doc(db, 'usuarios', editId), data);
        cerrarModal();
        cargarUsuarios();
      } catch (err) {
        alert('Error actualizando: ' + err.message);
      }
    });

    cargarUsuarios();
  </script>
</body>
</html>
