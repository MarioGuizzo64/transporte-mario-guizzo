<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USUARIOS – ADMINISTRACIÓN</title>
  <style>
    body{
      margin:0;
      background:#FFD700; /* si querés todo negro, cambiá a #000 */
      font-family:Arial,sans-serif;
      color:white;
      text-transform:uppercase;
    }
    .container{
      background:#000;
      max-width:600px;
      margin:40px auto;
      padding:30px;
      border-radius:10px;
      text-align:center;
    }
    h1{text-decoration:underline;margin-bottom:20px;}
    form, .edit-form{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:20px;
      text-transform:none;
    }
    input, select{
      padding:8px;
      border-radius:4px;
      border:1px solid #000;
      font-size:16px;
      width:100%;
      box-sizing:border-box;
    }
    button{
      padding:10px;
      border:none;
      border-radius:5px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      text-transform:uppercase;
    }
    .btn-guardar{background:green;color:white;}
    .btn-eliminar{background:red;color:white;}
    .btn-volver{background:orange;color:black;margin-top:10px;}
    .usuario-item{
      background:#222;
      padding:10px;
      border-radius:6px;
      margin-bottom:10px;
      text-align:left;
    }
    .acciones{text-align:right;}
    .modal{
      display:none;
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
    }
    .modal-content{
      background:#000;
      padding:20px;
      border-radius:10px;
      width:90%;max-width:400px;
      text-align:left;
    }
    /* Bloquea la UI hasta validar admin */
    .disabled { opacity: 0.5; pointer-events: none; }
  </style>
</head>
<body>
  <div class="container disabled" id="appContainer">
    <h1>GESTIÓN DE USUARIOS</h1>

    <!-- Formulario creación -->
    <form id="formUsuario">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" name="apellido" placeholder="Apellido" required />
      <input type="date" id="fechaIngreso" name="fechaIngreso" placeholder="Fecha de ingreso" required />
      <input type="text" id="cuil" name="cuil" placeholder="CUIL" required />
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" name="password" placeholder="Contraseña" required />
      <select id="rol" name="rol" required>
        <option value="">Seleccionar rol</option>
        <option value="admin">Administrador</option>
        <option value="chofer">Chofer</option>
      </select>
      <button type="submit" class="btn-guardar">Crear Usuario</button>
    </form>

    <!-- Lista de usuarios -->
    <div id="listaUsuarios"></div>

    <button onclick="window.location.href='admin.html'" class="btn-volver">Volver</button>
  </div>

  <!-- Modal edición -->
  <div id="modalEdit" class="modal">
    <div class="modal-content">
      <h2>Editar Usuario</h2>
      <form id="formEdit" class="edit-form">
        <input type="text" id="editNombre" placeholder="Nombre" required />
        <input type="text" id="editApellido" placeholder="Apellido" required />
        <input type="date" id="editFechaIngreso" placeholder="Fecha de ingreso" required />
        <input type="text" id="editCuil" placeholder="CUIL" required />
        <input type="email" id="editEmail" placeholder="Correo electrónico" required />
        <input type="password" id="editPassword" placeholder="Contraseña (no se modifica aquí)" disabled />
        <div style="text-align:right;">
          <button type="button" class="btn-eliminar" onclick="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn-guardar">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp, deleteApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, onAuthStateChanged, fetchSignInMethodsForEmail 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, setDoc, getDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGqynxRT1kEafI3xFdo9dM1gu2RIqWxxU",
      authDomain: "transporte-mario-guizzo.firebaseapp.com",
      projectId: "transporte-mario-guizzo",
      storageBucket: "transporte-mario-guizzo.appspot.com",
      messagingSenderId: "465536166890",
      appId: "1:465536166890:web:f658690629b09eca8fa093"
    };

    // App principal (mantiene la sesión del ADMIN)
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- helpers de UI ---
    const appContainer = document.getElementById('appContainer');
    const listaDiv = document.getElementById('listaUsuarios');
    const form = document.getElementById('formUsuario');
    const modal = document.getElementById('modalEdit');
    const formEdit = document.getElementById('formEdit');
    let editId = null;

    // ---------- Chequeo de ADMIN por ROL en Firestore ----------
    async function isAdminUser(user) {
      try {
        const emailLower = (user.email || '').toLowerCase();

        // 1) Buscar documento por UID
        const byUidRef = doc(db, 'usuarios', user.uid);
        const byUidSnap = await getDoc(byUidRef);
        if (byUidSnap.exists() && byUidSnap.data()?.rol === 'admin') return true;

        // 2) Si no está por UID, buscar por emailLower (esquema alternativo)
        const byEmailRef = doc(db, 'usuarios', emailLower);
        const byEmailSnap = await getDoc(byEmailRef);
        if (byEmailSnap.exists() && byEmailSnap.data()?.rol === 'admin') return true;

        // 3) Fallback opcional: si querés whitelistear algún correo específico, agregalo acá
        // if (emailLower === 'admin@guizzo.com') return true;

        return false;
      } catch (e) {
        console.error('Error verificando rol admin:', e);
        return false;
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const ok = await isAdminUser(user);
      if (!ok) {
        alert('Acceso solo para administrador.');
        window.location.href = 'index.html';
        return;
      }

      // Habilitar UI y cargar datos
      appContainer.classList.remove('disabled');
      cargarUsuarios();
    });

    // ---------- Lista ----------
    async function cargarUsuarios() {
      listaDiv.innerHTML = '';
      const snap = await getDocs(collection(db, 'usuarios'));
      snap.forEach(d => {
        const u = d.data();
        const item = document.createElement('div');
        item.className = 'usuario-item';
        item.innerHTML = `
          <p><strong>Nombre:</strong> ${u.nombre ?? ''}</p>
          <p><strong>Apellido:</strong> ${u.apellido ?? ''}</p>
          <p><strong>Ingreso:</strong> ${u.fechaIngreso ?? ''}</p>
          <p><strong>CUIL:</strong> ${u.cuil ?? ''}</p>
          <p><strong>Correo:</strong> ${u.email ?? ''}</p>
          <p><strong>Rol:</strong> ${u.rol ?? ''}</p>
          <div class="acciones">
            <button class="btn-guardar" onclick="abrirModal('${d.id}', ${JSON.stringify(u).replace(/\"/g,'&quot;')})">Editar</button>
            <button class="btn-eliminar" onclick="eliminarUsuario('${d.id}')">Eliminar</button>
          </div>`;
        listaDiv.appendChild(item);
      });
    }

    // ---------- Eliminar (Firestore) ----------
    window.eliminarUsuario = async (id) => {
      if (confirm('Eliminar usuario? (Solo se eliminará el documento de Firestore)')) {
        await deleteDoc(doc(db,'usuarios',id));
        cargarUsuarios();
      }
    };

    // ---------- Crear (Auth + Firestore) ----------
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        nombre: form.nombre.value.trim(),
        apellido: form.apellido.value.trim(),
        fechaIngreso: form.fechaIngreso.value,
        cuil: form.cuil.value.trim(),
        email: form.email.value.trim(),
        rol: form.rol.value
      };
      const password = form.password.value;

      if (!data.rol) { alert('Seleccioná un rol.'); return; }

      const emailLower = data.email.toLowerCase();
      let uid = null;

      try {
        // ¿El email ya existe en Auth?
        const methods = await fetchSignInMethodsForEmail(auth, data.email);

        if (methods.length === 0) {
          // NO existe en Auth => crear con app secundaria (no afecta sesión del admin)
          const auxApp = initializeApp(firebaseConfig, 'aux');
          const auxAuth = getAuth(auxApp);

          const cred = await createUserWithEmailAndPassword(auxAuth, data.email, password);
          uid = cred.user.uid;

          // Guardar en Firestore con ID = uid
          await setDoc(doc(db, 'usuarios', uid), { uid, ...data, email: emailLower });

          await deleteApp(auxApp);
          alert('Usuario creado correctamente.');
        } else {
          // SÍ existe en Auth => solo sincronizar/crear perfil en Firestore por email
          await setDoc(
            doc(db, 'usuarios', emailLower),
            { uid: null, ...data, email: emailLower },
            { merge: true }
          );
          alert('El correo ya existía en Auth. Se actualizó/creó el perfil en Firestore.');
        }

        form.reset();
        cargarUsuarios();
      } catch (err) {
        console.error(err);
        alert('Error creando/sincronizando usuario: ' + err.message);
      }
    });

    // ---------- Editar (solo Firestore) ----------
    window.abrirModal = (id, u) => {
      editId = id;
      formEdit.editNombre.value = u.nombre ?? '';
      formEdit.editApellido.value = u.apellido ?? '';
      formEdit.editFechaIngreso.value = u.fechaIngreso ?? '';
      formEdit.editCuil.value = u.cuil ?? '';
      formEdit.editEmail.value = u.email ?? '';
      modal.style.display = 'flex';
    };

    window.cerrarModal = () => {
      modal.style.display = 'none';
      editId = null;
    };

    formEdit.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!editId) return;

      const updated = {
        nombre: formEdit.editNombre.value.trim(),
        apellido: formEdit.editApellido.value.trim(),
        fechaIngreso: formEdit.editFechaIngreso.value,
        cuil: formEdit.editCuil.value.trim(),
        email: formEdit.editEmail.value.trim() // NO cambia el email en Auth
      };

      try {
        await updateDoc(doc(db, 'usuarios', editId), updated);
        cerrarModal();
        cargarUsuarios();
        alert('Cambios guardados.');
      } catch (err) {
        console.error(err);
        alert('Error actualizando: ' + err.message);
      }
    });
  </script>
</body>
</html>
