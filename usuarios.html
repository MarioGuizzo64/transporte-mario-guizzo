
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USUARIOS – ADMINISTRACIÓN</title>
  <style>
    body{
      margin:0;
      background:#FFD700;
      font-family:Arial,sans-serif;
      color:white;
      text-transform:uppercase;
    }
    .container{
      background:#000;
      max-width:600px;
      margin:40px auto;
      padding:30px;
      border-radius:10px;
      text-align:center;
    }
    h1{text-decoration:underline;margin-bottom:20px;}
    form, .edit-form{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:20px;
      text-transform:none;
    }
    input, select{
      padding:8px;
      border-radius:4px;
      border:1px solid #000;
      font-size:16px;
      width:100%;
      box-sizing:border-box;
    }
    button{
      padding:10px;
      border:none;
      border-radius:5px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      text-transform:uppercase;
    }
    .btn-guardar{background:green;color:white;}
    .btn-eliminar{background:red;color:white;}
    .btn-volver{background:orange;color:black;margin-top:10px;}
    .usuario-item{
      background:#222;
      padding:10px;
      border-radius:6px;
      margin-bottom:10px;
      text-align:left;
    }
    .acciones{text-align:right;}
    .modal{
      display:none;
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
    }
    .modal-content{
      background:#000;
      padding:20px;
      border-radius:10px;
      width:90%;max-width:400px;
      text-align:left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GESTIÓN DE USUARIOS</h1>

    <!-- Formulario creación con campos extra -->
    <form id="formUsuario">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Apellido" required />
      <input type="date" id="fechaIngreso" placeholder="Fecha de ingreso" required />
      <input type="text" id="cuil" placeholder="CUIL" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <select id="rol" required>
        <option value="">Seleccionar rol</option>
        <option value="admin">Administrador</option>
        <option value="chofer">Chofer</option>
      </select>
      <button type="submit" class="btn-guardar">Crear Usuario</button>
    </form>

    <!-- Lista de usuarios -->
    <div id="listaUsuarios"></div>

    <button onclick="window.location.href='admin.html'" class="btn-volver">Volver</button>
  </div>

  <!-- Modal edición -->
  <div id="modalEdit" class="modal">
    <div class="modal-content">
      <h2>Editar Usuario</h2>
      <form id="formEdit" class="edit-form">
        <input type="text" id="editNombre" placeholder="Nombre" required />
        <input type="text" id="editApellido" placeholder="Apellido" required />
        <input type="date" id="editFechaIngreso" placeholder="Fecha de ingreso" required />
        <input type="text" id="editCuil" placeholder="CUIL" required />
        <input type="email" id="editEmail" placeholder="Correo electrónico" required />
        <input type="password" id="editPassword" placeholder="Contraseña actual" />
        <div style="text-align:right;">
          <button type="button" class="btn-eliminar" onclick="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn-guardar">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGqynxRT1kEafI3xFdo9dM1gu2RIqWxxU",
      authDomain: "transporte-mario-guizzo.firebaseapp.com",
      projectId: "transporte-mario-guizzo",
      storageBucket: "transporte-mario-guizzo.appspot.com",
      messagingSenderId: "465536166890",
      appId: "1:465536166890:web:f658690629b09eca8fa093"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const listaDiv = document.getElementById('listaUsuarios');
    const form = document.getElementById('formUsuario');
    const modal = document.getElementById('modalEdit');
    const formEdit = document.getElementById('formEdit');
    let editId = null;

    // Cargar usuarios
    async function cargarUsuarios() {
      listaDiv.innerHTML = '';
      const snap = await getDocs(collection(db, 'usuarios'));
      snap.forEach(d => {
        const u = d.data();
        const item = document.createElement('div');
        item.className = 'usuario-item';
        item.innerHTML = `
          <p><strong>Nombre:</strong> ${u.nombre}</p>
          <p><strong>Apellido:</strong> ${u.apellido}</p>
          <p><strong>Ingreso:</strong> ${u.fechaIngreso}</p>
          <p><strong>CUIL:</strong> ${u.cuil}</p>
          <p><strong>Correo:</strong> ${u.email}</p>
          <p><strong>Rol:</strong> ${u.rol}</p>
          <div class="acciones">
            <button class="btn-guardar" onclick="abrirModal('${d.id}', ${JSON.stringify(u).replace(/\"/g,'&quot;')})">Editar</button>
            <button class="btn-eliminar" onclick="eliminarUsuario('${d.id}')">Eliminar</button>
          </div>`;
        listaDiv.appendChild(item);
      });
    }

    window.eliminarUsuario = async id => {
      if (confirm('Eliminar usuario?')) {
        await deleteDoc(doc(db,'usuarios',id));
        cargarUsuarios();
      }
    };

    // Crear usuario
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        nombre: form.nombre.value.trim(),
        apellido: form.apellido.value.trim(),
        fechaIngreso: form.fechaIngreso.value,
        cuil: form.cuil.value.trim(),
        email: form.email.value.trim(),
        rol: form.rol.value
      };
      try {
        const cred = await createUserWithEmailAndPassword(auth, data.email, form.password.value);
        await addDoc(collection(db,'usuarios'), { uid: cred.user.uid, ...data });
        form.reset();
        cargarUsuarios();
      } catch(err) {
        alert('Error: '+err.message);
      }
    });

    // Abrir modal con datos
    window.abrirModal = (id, u) => {
      editId = id;
      formEdit.editNombre.value = u.nombre;
      formEdit.editApellido.value = u.apellido;
      formEdit.editFechaIngreso.value = u.fechaIngreso;
      formEdit.editCuil.value = u.cuil;
      formEdit.editEmail.value = u.email;
      modal.style.display = 'flex';
    };

    window.cerrarModal = () => {
      modal.style.display = 'none';
      editId = null;
    };

    // Guardar cambios
    formEdit.addEventListener('submit', async e => {
      e.preventDefault();
      const updated = {
        nombre: formEdit.editNombre.value.trim(),
        apellido: formEdit.editApellido.value.trim(),
        fechaIngreso: formEdit.editFechaIngreso.value,
        cuil: formEdit.editCuil.value.trim(),
        email: formEdit.editEmail.value.trim()
      };
      try {
        await updateDoc(doc(db,'usuarios',editId), updated);
        cerrarModal();
        cargarUsuarios();
      } catch(err) {
        alert('Error actualizando: '+err.message);
      }
    });

    cargarUsuarios();
  </script>
</body>
</html>
