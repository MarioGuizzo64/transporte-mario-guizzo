      color: white;

      color: white;

      display: block;

    }

    }

      border: 1px solid black;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background-color: orange;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff8c00;
    }

    #successModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;

      margin: 20% auto;

    }
  </style>
</head>

    <h1>Agregar Carga de Combustible</h1>
    <form id="combustibleForm">

      <input type="date" id="fecha" required />

      <label for="patente">PATENTE DEL CAMIÓN</label>

      <input type="text" id="localidad" required />

      <label for="litros">LITROS CARGADOS</label>
      <input type="number" id="litros" step="any" required />

      <label for="importe">IMPORTE TOTAL</label>

      <label for="metodo">MÉTODO DE PAGO</label>

        <option value="Débito">Débito</option>
        <option value="Crédito">Crédito</option>
        <option value="Cuenta Corriente">Cuenta Corriente</option>
      </select>

      <div class="button-container">
        <button type="button" onclick="window.location.href='index.html'">Volver</button>
        <button type="submit">Guardar Carga</button>
      </div>
    </form>
  </div>
