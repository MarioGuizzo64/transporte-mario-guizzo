<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar carga de combustible</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #FFD700; /* Amarillo */
      color: white;
    }

    .container {
      background-color: black;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: white; /* Cambiado a blanco */
      text-decoration: underline; /* Agregado para subrayar */
      margin-bottom: 30px;
    }
    label {
      display: block;
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
    }

    .btn-volver {
      background-color: orange;
      color: black;
    }

    .btn-guardar {
      background-color: green;
      color: white;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AGREGAR CARGA DE COMBUSTIBLE</h1>
    <form id="form-carga">
      <label for="fecha">FECHA DE CARGA</label>
      <input type="date" id="fecha" required>

      <label for="litros">CANTIDAD DE LITROS</label>
      <input type="number" id="litros" step="0.01" required>

      <label for="precio">PRECIO POR LITRO</label>
      <input type="number" id="precio" step="0.01" required>

      <label for="total">TOTAL PAGADO</label>
      <input type="number" id="total" step="0.01" readonly>

      <label for="estacion">ESTACIÓN DE SERVICIO</label>
      <input type="text" id="estacion" required>

      <label for="tipo">TIPO DE COMBUSTIBLE</label>
      <select id="tipo" required>
        <option value="">Seleccionar...</option>
        <option value="Nafta">Nafta</option>
        <option value="Diesel">Diesel</option>
        <option value="GNC">GNC</option>
      </select>

      <label for="patente">PATENTE DEL CAMIÓN</label>
      <input type="text" id="patente" required>

      <div class="buttons">
        <button type="button" class="btn btn-volver" onclick="location.href='index.html'">Volver</button>
        <button type="submit" class="btn btn-guardar">Guardar carga</button>
      </div>
    </form>
  </div>

  <div class="modal" id="modal-confirmacion">Carga guardada correctamente</div>

<script type="module">
  // === TUS IMPORTS ORIGINALES (se mantienen) ===
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // === AGREGADOS ===
  import { serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // Tu configuración de Firebase (dejé tus líneas tal cual)
  const firebaseConfig = {
    apiKey: "AIzaSyDGqynxRT1kEafI3xFdo9dM1gu2RIqWxxU",
    authDomain: "transporte-mario-guizzo.firebaseapp.com",
    projectId: "transporte-mario-guizzo",
    storageBucket: "transporte-mario-guizzo.firebasestorage.app",
    messagingSenderId: "465536166890",
    appId: "1:465536166890:web:f658690629b09eca8fa093",
    measurementId: "G-187MCQ2XPW"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);
  // === AGREGADO: Auth para cumplir reglas ===
  const auth = getAuth(app);

  // === AGREGADO: Guard de sesión y helpers ===
  let currentUser = null;
  onAuthStateChanged(auth, (u) => {
    if (!u) {
      // sin sesión => a login (reglas requieren auth)
      location.href = "login.html";
      return;
    }
    currentUser = u;
    // Prefill rápidos
    const qs = new URLSearchParams(location.search);
    const p = qs.get('patente');
    const f = qs.get('fecha');
    if (p) document.getElementById('patente').value = p.toUpperCase();
    if (f) document.getElementById('fecha').value = f;
    // fecha hoy si quedó vacía
    if (!document.getElementById('fecha').value) {
      document.getElementById('fecha').value = new Date().toISOString().slice(0,10);
    }
  });

  // === TUS REFERENCIAS ORIGINALES (se mantienen) ===
  const litros = document.getElementById('litros');
  const precio = document.getElementById('precio');
  const total  = document.getElementById('total');
  const formCarga = document.getElementById('form-carga');

  // === AGREGADO: normalizador para aceptar 7.093.416,00 etc. ===
  const toNum = (v) => {
    if (typeof v === 'number') return v;
    v = String(v||'').trim().replace(/\./g,'').replace(',', '.');
    const n = parseFloat(v);
    return isNaN(n) ? 0 : n;
  };

  // patente siempre en mayúsculas (AGREGADO)
  document.getElementById('patente').addEventListener('input', e => {
    e.target.value = e.target.value.toUpperCase();
  });

  // Calcula total (tuyas, sin cambios de lógica)
  litros.addEventListener('input', calcularTotal);
  precio.addEventListener('input', calcularTotal);
  function calcularTotal() {
    const litrosVal = toNum(litros.value);
    const precioVal = toNum(precio.value);
    if (litrosVal && precioVal) {
      total.value = (litrosVal * precioVal).toFixed(2);
    } else {
      total.value = '';
    }
  }

  formCarga.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!currentUser) { // AGREGADO: no escribir si no hay sesión
      alert('Iniciá sesión nuevamente.');
      location.href = 'login.html';
      return;
    }

    const fecha     = document.getElementById('fecha').value;
    const litrosVal = toNum(litros.value);
    const precioVal = toNum(precio.value);
    let totalVal    = toNum(total.value);
    const estacion  = document.getElementById('estacion').value.trim();
    const tipo      = document.getElementById('tipo').value;
    const patente   = document.getElementById('patente').value.trim().toUpperCase();

    // Si por alguna razón el total está vacío pero hay litros y precio, lo calculo
    if (!totalVal && litrosVal && precioVal) {
      totalVal = Math.round(litrosVal * precioVal * 100) / 100;
    }

    try {
      // DATA: guardo con tus campos **y** los que usa el resto de la app
      await addDoc(collection(db, "cargasCombustible"), {
        // tus nombres originales
        fecha: fecha,
        litros: litrosVal,
        precioPorLitro: precioVal,
        totalPagado: totalVal,
        estacionServicio: estacion,
        tipoCombustible: tipo,
        patenteCamion: patente,

        // compatibilidad con el resto (finanzas, etc.)
        total: totalVal,
        estacion: estacion,
        patente: patente,

        // metadata estable
        timestamp: serverTimestamp(),
        uid: currentUser.uid
      });

      const modal = document.getElementById('modal-confirmacion');
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.style.display = 'none';
        window.location.href = 'index.html';
      }, 1500);

    } catch (error) {
      console.error("Error al guardar el documento: ", error);
      alert("Hubo un error al guardar la carga. Por favor, inténtalo de nuevo.\n" + (error.code || error.message || error));
    }
  });
</script>
 
</body>
</html>
